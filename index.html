<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Way</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.25s ease-in-out, color 0.25s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: all 0.25s ease-in-out;
            width: 100%;
            max-width: 400px;
        }

        .text {
            font-size: 60px;
            font-weight: 600;
            text-align: center;
            transition: color 0.25s ease-in-out;
            width: 100%;
        }

        .counter-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            width: 100%;
        }

        .arrow {
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow svg {
            width: 180px;
            height: 30px;
        }

        .arrow-line {
            stroke-width: 3;
            transition: stroke 0.25s ease-in-out;
        }

        /* Clockwise state (default) */
        body.clockwise {
            background-color: black;
            color: white;
        }

        body.clockwise .arrow-line {
            stroke: white;
        }

        /* Counter clockwise state */
        body.counter-clockwise {
            background-color: white;
            color: black;
        }

        body.counter-clockwise .arrow-line {
            stroke: black;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="clockwise" onclick="toggleState()">
    <div class="container">
        <!-- Clockwise view -->
        <div id="clockwise-view">
            <div class="arrow">
                <svg viewBox="0 0 180 30">
                    <!-- Right-pointing arrow -->
                    <line class="arrow-line" x1="0" y1="15" x2="180" y2="15"/>
                    <!-- Arrow head -->
                    <line class="arrow-line" x1="180" y1="15" x2="170" y2="5"/>
                    <line class="arrow-line" x1="180" y1="15" x2="170" y2="25"/>
                </svg>
            </div>
            <div class="text">Clockwise</div>
            <div class="arrow">
                <svg viewBox="0 0 180 30">
                    <!-- Left-pointing arrow -->
                    <line class="arrow-line" x1="180" y1="15" x2="0" y2="15"/>
                    <!-- Arrow head -->
                    <line class="arrow-line" x1="0" y1="15" x2="10" y2="5"/>
                    <line class="arrow-line" x1="0" y1="15" x2="10" y2="25"/>
                </svg>
            </div>
        </div>

        <!-- Counter Clockwise view -->
        <div id="counter-clockwise-view" class="hidden">
            <div class="arrow">
                <svg viewBox="0 0 180 30">
                    <!-- Left-pointing arrow -->
                    <line class="arrow-line" x1="180" y1="15" x2="0" y2="15"/>
                    <!-- Arrow head -->
                    <line class="arrow-line" x1="0" y1="15" x2="10" y2="5"/>
                    <line class="arrow-line" x1="0" y1="15" x2="10" y2="25"/>
                </svg>
            </div>
            <div class="counter-text">
                <div class="text">Counter</div>
                <div class="text">Clockwise</div>
            </div>
            <div class="arrow">
                <svg viewBox="0 0 180 30">
                    <!-- Right-pointing arrow -->
                    <line class="arrow-line" x1="0" y1="15" x2="180" y2="15"/>
                    <!-- Arrow head -->
                    <line class="arrow-line" x1="180" y1="15" x2="170" y2="5"/>
                    <line class="arrow-line" x1="180" y1="15" x2="170" y2="25"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        let isClockwise = true;

        function toggleState() {
            isClockwise = !isClockwise;
            const body = document.body;
            const clockwiseView = document.getElementById('clockwise-view');
            const counterClockwiseView = document.getElementById('counter-clockwise-view');

            if (isClockwise) {
                body.className = 'clockwise';
                clockwiseView.classList.remove('hidden');
                counterClockwiseView.classList.add('hidden');
            } else {
                body.className = 'counter-clockwise';
                clockwiseView.classList.add('hidden');
                counterClockwiseView.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
